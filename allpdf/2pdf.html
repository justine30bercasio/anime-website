            margin-top: 10px;
        }
</style>

<script>
  var files = [
  "https://drive.google.com/file/d/1qps0rsBqywLUUX7DQNameQ9suDgI90bL/preview",
    "https://drive.google.com/file/d/1qvDPWCltBB-piLti4Wt5elxazq4QF4tD/preview",
    "https://drive.google.com/file/d/1qvnZkRoYG91Mg0XIGWy5FG4Pe2L28nna/preview",
    "https://drive.google.com/file/d/1rBkdT4kKCxdSfLjeA31eg2pT5QnYg1o4/preview",
    ];
  var currentIndex = 0;

  function changeFile(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
      currentIndex = files.length - 1;
    } else if (currentIndex > files.length - 1) {
      currentIndex = 0;
    }
    document.getElementById('fileViewer').src = files[currentIndex];
  }
</script>
