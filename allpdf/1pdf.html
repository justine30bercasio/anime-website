  ];
  var currentIndex = 0;

  function changeFile(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
      currentIndex = files.length - 1;
    } else if (currentIndex > files.length - 1) {
      currentIndex = 0;
    }
    document.getElementById('fileViewer').src = files[currentIndex];
  }
</script>
