            <script>
                function searchFigures() {
                    var input, filter, figures, figcaption, i, txtValue;
                    input = document.getElementById('searchInput');
                    filter = input.value.toUpperCase();
                    figures = document.getElementsByTagName('figure');

                    for (i = 0; i < figures.length; i++) {
                        figcaption = figures[i].getElementsByTagName('figcaption')[0];
                        if (figcaption) {
                            txtValue = figcaption.textContent || figcaption.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                figures[i].style.display = "";
                            } else {
                                figures[i].style.display = "none";
                            }
                        }
                    }
